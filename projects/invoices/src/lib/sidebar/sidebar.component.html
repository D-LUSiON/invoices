<section>
    <div class="btn btn-icon btn-sm" (click)="newInvoice()">
        <span class="ti ti-plus"></span> <span translate="invoices">
            New invoice
        </span>
        <!-- {{ 'New invoice'|translate:'invoices' }} -->
    </div>
</section>
<section>
    <input type="text" #search class="form-control" (keyup)="filterTree(search.value)">
</section>
<lib-accordion [expandOnInit]="false" (groupExpanded)="groupExpanded($event)">
    <lib-accordion-group heading="{{ 'Invoices'|translate:'invoices' }}" [expand]="expanded_idx === 0">
        <lib-tree [nodes]="filteredTreeData" (nodeClick)="onTreeNodeClicked($event)" (nodeDblClick)="onTreeNodeDblClicked($event)"></lib-tree>
    </lib-accordion-group>
</lib-accordion>
