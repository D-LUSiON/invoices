<section class="top-buttons">
    <div class="btn btn-icon btn-sm" (click)="newInvoice()" translate="invoices">
        <span class="ti ti-plus"></span> New invoice
    </div>
    <div class="btn btn-sm" (click)="importInvoices()" translate="invoices" title="{{ 'Import invoices from v2.+'|translate:'invoices' }}">
        <span class="ti ti-import"></span>
    </div>
</section>
<section>
    <div class="form-control-container">
        <div class="form-control-icon">
            <span class="mdl2 mdl2-Search"></span>
        </div>
        <input type="text" #search class="form-control" (keyup)="filterTree(search.value)">
    </div>
</section>
<lib-accordion [expandOnInit]="false" (groupExpanded)="groupExpanded($event)">
    <lib-accordion-group heading="{{ 'Active Invoices'|translate:'invoices' }}" [expand]="expanded_idx === 0">
        <lib-tree [nodes]="filteredTreeDataActive" (nodeClick)="onTreeNodeClicked($event)" (nodeDblClick)="onTreeNodeDblClicked($event)"></lib-tree>
    </lib-accordion-group>
    <lib-accordion-group heading="{{ 'Archived'|translate:'invoices' }}" [expand]="expanded_idx === 1">
        <lib-tree [nodes]="filteredTreeDataArchived" (nodeClick)="onTreeNodeClicked($event)" (nodeDblClick)="onTreeNodeDblClicked($event)"></lib-tree>
    </lib-accordion-group>
    <lib-accordion-group heading="{{ 'All'|translate:'invoices' }}" [expand]="expanded_idx === 2">
        <lib-tree [nodes]="filteredTreeDataAll" (nodeClick)="onTreeNodeClicked($event)" (nodeDblClick)="onTreeNodeDblClicked($event)"></lib-tree>
    </lib-accordion-group>
</lib-accordion>
