<div class="form-container">
    <div class="heading">
        <h1>Provider</h1>
        <div class="actions">
            <div class="msg msg-danger" *ngIf="providerForm?.invalid; else saveButton">Invalid</div>
            <ng-template #saveButton>
                <button type="button" class="btn" *ngIf="providerForm?.dirty" (click)="onSubmit()">
                    <div class="ti ti-save"></div>
                </button>
            </ng-template>
        </div>
    </div>
    <form [formGroup]="providerForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Organization name<span class="msg msg-danger">*</span></label>
            <input type="text" class="form-control" placeholder="Organization name" formControlName="organization">
        </div>
        <div class="form-group">
            <label>VAT<span class="msg msg-danger">*</span></label>
            <input type="text" class="form-control" placeholder="VAT" formControlName="vat">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" formControlName="address">
        </div>
        <div class="form-group">
            <label>Accountable person</label>
            <input type="text" class="form-control" placeholder="Accountable person" formControlName="acc_person">
        </div>
    </form>
</div>
