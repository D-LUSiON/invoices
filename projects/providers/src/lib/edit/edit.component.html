<div class="form-container">
    <div class="heading">
        <h1 translate="providers">Provider</h1>
        <div class="actions">
            <div class="msg msg-danger" *ngIf="providerForm?.invalid; else saveButton" translate>Invalid</div>
            <ng-template #saveButton>
                <button type="button" class="btn" *ngIf="providerForm?.dirty" (click)="onSubmit()">
                    <div class="ti ti-save"></div>
                </button>
            </ng-template>
        </div>
    </div>
    <form [formGroup]="providerForm" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label translate="providers">Organization name<span class="msg msg-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{ 'Organization name'|translate:'providers' }}" formControlName="organization">
        </div>
        <div class="form-group">
            <label translate="providers">VAT<span class="msg msg-danger">*</span></label>
            <input type="text" class="form-control" placeholder="{{ 'VAT'|translate:'providers' }}" formControlName="vat">
        </div>
        <div class="form-group">
            <label translate="providers">Address</label>
            <input type="text" class="form-control" placeholder="{{ 'Address'|translate:'providers' }}" formControlName="address">
        </div>
        <div class="form-group">
            <label translate="providers">Accountable person</label>
            <input type="text" class="form-control" placeholder="{{ 'Accountable person'|translate:'providers' }}" formControlName="acc_person">
        </div>
    </form>
</div>
