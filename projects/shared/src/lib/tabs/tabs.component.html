<div class="tabs-container">
    <div
        *ngFor="let tab of tabs; let idx = index"
        class="tab-container"
        [class.active]="idx === active_tab_idx"
        [class.dirty]="tab.dirty"
        [class.preview]="tab.mode === 'preview'"
        [title]="tab.title"
        (click)="activateTab(tab, idx)"
    >
        <div class="tab-icon ti ti-pencil-alt"></div>
        <div class="tab-title">{{ tab.title }}</div>
        <div class="tab-button">
            <span class="tab-dirty mdl2-FullCircleMask"></span>
            <span class="tab-close mdl2-ChromeClose" (click)="closeTab(tab, idx)"></span>
        </div>
    </div>
