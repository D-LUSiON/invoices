<app-titlebar>
    <ng-template #titlebar_buttons>
        <div class="button menu" (click)="onToggleMenu()">
            <mat-icon>menu</mat-icon>
        </div>
        <div class="button go_back" (click)="onGoBack()" *ngIf="show_back">
            <img src="assets/arrow-go-back.svg" alt="">
        </div>
    </ng-template>
    <ng-template #titlebar_title>Фактури v2.0</ng-template>
</app-titlebar>

<mat-drawer-container
    autosize
    class="all-container"
>
    <mat-drawer
        #sidebar
        mode="over"
    >
        <mat-list>
            <a
                mat-list-item
                [routerLink]="['/home', 'invoices', 'new']"
                routerLinkActive="active"
                (click)="closeMenu()"
            >
                <mat-icon matListIcon>home</mat-icon>
                <h3 matLine>Начало</h3>
            </a>
            <mat-divider></mat-divider>
            <a
                mat-list-item
                [routerLink]="['/home', 'invoices', 'new']"
                routerLinkActive="active"
                (click)="closeMenu()"
            >
                <mat-icon matListIcon>folder</mat-icon>
                <h3 matLine>Фактури</h3>
            </a>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
