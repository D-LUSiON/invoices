<section role="container">
    <section role="navigation">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-submenu nzIcon="menu">
                <ul>
                    <li nz-menu-group nzTitle="Item 1">
                        <ul>
                            <li nz-menu-item>Option 1</li>
                            <li nz-menu-item>Option 2</li>
                        </ul>
                    </li>
                    <li nz-menu-group nzTitle="Item 2">
                        <ul>
                            <li nz-menu-item>Option 3</li>
                            <li nz-menu-item>Option 4</li>
                            <li nz-submenu nzTitle="Sub Menu">
                                <ul>
                                    <li nz-menu-item nzDisabled>Option 5</li>
                                    <li nz-menu-item>Option 6</li>
                                </ul>
                            </li>
                            <li nz-submenu nzDisabled nzTitle="Disabled Sub Menu">
                                <ul>
                                    <li nz-menu-item>Option 5</li>
                                    <li nz-menu-item>Option 6</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li nz-menu-item nzSelected>
                <i nz-icon nzType="file-add" nzTheme="twotone" nzTwotoneColor="#52c41a"></i>
                {{ 'New Invoice'|translate }}
            </li>
        </ul>
    </section>
    <section role="shortcuts">
        <div class="icon-list-container">
            <button type="button" class="icon-container" title="{{ 'Invoices'|translate }}">
                <i nz-icon nzType="account-book" nzTheme="twotone"></i>
            </button>
            <button type="button" class="icon-container" title="{{ 'Issuers'|translate }}">
                <i nz-icon nzType="contacts" nzTheme="twotone"></i>
            </button>
            <button type="button" class="icon-container" title="{{ 'Recipients'|translate }}">
                <i nz-icon nzType="idcard" nzTheme="twotone"></i>
            </button>
            <button type="button" class="icon-container push-bottom" title="{{ 'Settings'|translate }}">
                <i nz-icon nzType="setting" nzTheme="twotone"></i>
            </button>
        </div>
    </section>
    <section role="sidebar">
        <nz-collapse>
            <nz-collapse-panel nzHeader="{{ 'Invoices'|translate }}" [nzActive]="true">
                <nz-tree
                    *ngIf="nodes.length; else no_invoices"
                    nzShowLine
                    [nzData]="nodes"
                    (nzClick)="activeNode($event)"
                    (nzDblClick)="openFolder($event)"
                    [nzTreeTemplate]="nzTreeTemplate"
                ></nz-tree>
                <ng-template #nzTreeTemplate let-node>
                    <span class="custom-node" [class.active]="activedNode?.key === node.key">
                        <span *ngIf="!node.isLeaf" (contextmenu)="contextMenu($event, menu)">
                            <i nz-icon nzType="calendar" nzTheme="fill" *ngIf="node.isExpanded" (click)="openFolder(node)"></i>
                            <i nz-icon nzType="calendar" nzTheme="outline" *ngIf="!node.isExpanded" (click)="openFolder(node)"></i>
                            <span class="folder-name">{{ node.title }}</span>
                        </span>
                        <span *ngIf="node.isLeaf" (contextmenu)="contextMenu($event, menu)">
                            <i nz-icon nzType="file"></i>
                            <span class="file-name">{{ node.title }}</span>
                        </span>
                    </span>
                </ng-template>
                <ng-template #no_invoices>
                    <nz-empty></nz-empty>
                </ng-template>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                    <ul nz-menu>
                        <li nz-menu-item (click)="selectDropdown()">
                            <i nz-icon nzType="edit"></i> Edit
                        </li>
                        <li nz-menu-item (click)="selectDropdown()">
                            <i nz-icon nzType="delete"></i> Delete
                        </li>
                    </ul>
                </nz-dropdown-menu>
            </nz-collapse-panel>
            <nz-collapse-panel nzHeader="{{ 'Issuers'|translate }}">
                <nz-empty></nz-empty>
            </nz-collapse-panel>
            <nz-collapse-panel nzHeader="{{ 'Recipients'|translate }}">
                <nz-empty></nz-empty>
            </nz-collapse-panel>
        </nz-collapse>
    </section>
    <section role="tabs"></section>
    <section role="main-content">
        <nz-tabset nzType="card" [nzSelectedIndex]="index">
            <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
                <ng-template #titleTemplate>
                    <div>
                        {{ tab }}
                        <i nz-icon nzType="close" class="ant-tabs-close-x" (click)="closeTab(tab)"></i>
                    </div>
                </ng-template>
                Content of {{ tab }}
            </nz-tab>
        </nz-tabset>
    </section>
    <section role="footer"></section>
</section>
