<section role="container">
    <section role="navigation">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-submenu nzIcon="menu">
                <ul>
                    <li nz-menu-group nzTitle="Item 1">
                        <ul>
                            <li nz-menu-item>Option 1</li>
                            <li nz-menu-item>Option 2</li>
                        </ul>
                    </li>
                    <li nz-menu-group nzTitle="Item 2">
                        <ul>
                            <li nz-menu-item>Option 3</li>
                            <li nz-menu-item>Option 4</li>
                            <li nz-submenu nzTitle="Sub Menu">
                                <ul>
                                    <li nz-menu-item nzDisabled>Option 5</li>
                                    <li nz-menu-item>Option 6</li>
                                </ul>
                            </li>
                            <li nz-submenu nzDisabled nzTitle="Disabled Sub Menu">
                                <ul>
                                    <li nz-menu-item>Option 5</li>
                                    <li nz-menu-item>Option 6</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li nz-menu-item nzSelected>
                <i nz-icon nzType="file-add" nzTheme="twotone" nzTwotoneColor="#52c41a"></i>
                {{ 'New Invoice'|translate }}
            </li>
        </ul>
    </section>
    <section role="shortcuts">
        <div class="icon-list-container">
            <ng-container *ngFor="let mod of loaded_plugins|keys">
                <button
                    type="button"
                    class="icon-container"
                    title="{{ loaded_plugins[mod].title|translate }}"
                    *ngIf="loaded_plugins[mod].position === 'top'"
                    (click)="renderSidebarComponent(loaded_plugins[mod])"
                >
                    <i nz-icon [nzType]="loaded_plugins[mod].icon" nzTheme="twotone"></i>
                </button>
            </ng-container>
            <!-- <button type="button" class="icon-container" title="{{ 'Invoices'|translate }}">
                <i nz-icon nzType="account-book" nzTheme="twotone"></i>
            </button>
            <button type="button" class="icon-container" title="{{ 'Issuers'|translate }}">
                <i nz-icon nzType="contacts" nzTheme="twotone"></i>
            </button>
            <button type="button" class="icon-container" title="{{ 'Recipients'|translate }}">
                <i nz-icon nzType="idcard" nzTheme="twotone"></i>
            </button>
            -->
            <div class="bottom-icons push-bottom">
                <ng-container *ngFor="let mod of loaded_plugins|keys">
                    <button
                        type="button"
                        class="icon-container"
                        title="{{ loaded_plugins[mod].title|translate }}"
                        *ngIf="loaded_plugins[mod].position === 'bottom'"
                        (click)="renderSidebarComponent(loaded_plugins[mod])"
                    >
                        <i nz-icon [nzType]="loaded_plugins[mod].icon" nzTheme="twotone"></i>
                    </button>
                </ng-container>
                <!-- <button
                    type="button"
                    class="icon-container"
                    title="{{ 'Plugins'|translate }}"
                    (click)="renderSidebarComponent('plugins')"
                >
                    <i nz-icon nzType="appstore" nzTheme="twotone"></i>
                </button>
                <button
                    type="button"
                    class="icon-container"
                    title="{{ 'Settings'|translate }}"
                    (click)="renderSidebarComponent('settings')"
                >
                    <i nz-icon nzType="setting" nzTheme="twotone"></i>
                </button> -->
            </div>
        </div>
    </section>
    <section role="sidebar">
        <ng-template #sidebarRef></ng-template>
    </section>
    <section role="tabs">
        <nz-tabset
            nzType="card"
            [nzSelectedIndex]="active_tab_idx"
        >
            <nz-tab
                *ngFor="let tab of tabs; let idx = index"
                [nzTitle]="titleTemplate"
                (nzClick)="activateTab(idx)"
            >
                <ng-template #titleTemplate>
                    <div>
                        {{ tab.title }}
                        <i nz-icon nzType="close" class="ant-tabs-close-x" (click)="closeTab(idx)"></i>
                    </div>
                </ng-template>
            </nz-tab>
        </nz-tabset>
    </section>
    <section role="main-content" [class.active-tab]="active_tab_idx > -1">
        <ng-template #activeTabRef></ng-template>
    </section>
    <section role="footer"></section>
</section>
